<html>
    <head>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="container">
            <h1 class="title">Change Color App</h1>
            <label for="hex">Color (Hex):</label>
            <input id="colorInput" name="hex" type="text" placeholder="#000000"/>
            <label for="slider">Change Percent(%):</label>
            <span id="sliderText">0%</span>
            <input id="colorSlider" class="slider" min="0" max="100" value="0" name="slider" type="range" />
            <p>Input Color</p>
            <div id="inputColor" class="colorBox">
            </div>
            <p>Altered Color</p>
            <div id="alteredColor" class="colorBox">
            </div>
        </div>
        <script src="index.pack.js"></script>
    </body>
</html>
